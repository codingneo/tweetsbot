    <script>
    $(document).ready(function(){
        function update() {
            $.ajax({ 
                url: "./data/", 
                dataType: "json",
                success: function(data){
                    $(".row").each(function(index) {
                        if (index>0 && typeof data.articles[index-1] != "undefined") {
                            $(this).find(".col-md-1").html("<h1><span class=\"label label-success\">"+
                                data.articles[index-1].Vote+"</span></h1>")
                            //$(this).find("img").attr("src", data.articles[index-1].Image)
                            $(this).find("h3").html(
                                "<a href=\""+data.articles[index-1].Url+"\">"+
                                data.articles[index-1].Title+"</a>")
                            $(this).find("p").text(data.articles[index-1].Description)

                            $(this).attr("style", "display: inline")
                            $(this).next("hr").css("display", "block")
                        }
                    });
                } 
            });
        };

        update();
        setInterval(update, 1000);
    });
    </script>
